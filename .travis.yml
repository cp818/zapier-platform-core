language: node_js
node_js:
- "8.10.0"
- "10"
script:
- npm test
- npm run smoke-test
notifications:
  email: false
deploy:
- provider: npm
  email: engineering@zapier.com
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    node: 8.10.0
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: zapier-dev-platform-cli-boilerplates
  acl: public_read
  local_dir: build-boilerplate
  skip_cleanup: true
  on:
    tags: true
    node: 8.10.0
before_deploy:
- npm run build-boilerplate
env:
  global:
  - secure: 
  - secure: 
